{% extends "base_html.html" %}

{% block title %}
Edit need: {{ item.id }}
{% endblock title %}

{% block page_title %}
Edit need: {{ item.id }}
{% endblock page_title %}

{% block content %}
<div class="mb-10">
    <form action="/needs/{{ item.id }}" method="post" class="flex-1 lg:max-w-2xl">
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for=":r2l:-form-item">title</label>
            <input
                class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm"
                id="title" name="title" type="text" value="{{item.title}}" />
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for=":r2l:-form-item">value</label>
            <input
                class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm"
                min="-32768" max="32767" id="value" name="value" type="number" value="{{item.value}}" step="1" />
        </div>

        <div>
            <div class="mt-5">
                <button class=" text-xs py-3 px-6 rounded-lg bg-gray-900 text-white" type="submit">Submit</button>
                <button class="text-xs py-3 px-6 rounded-lg bg-red-600 text-white"
                    onclick="confirmDelete(event, '/needs/{{ item.id }}', '/needs' )">Delete</button>
            </div>
        </div>
    </form>
    <div id="success-message" class="mt-4"></div>
    <br />
    <a href="/needs">Back to need</a>
</div>
{% endblock content %}
